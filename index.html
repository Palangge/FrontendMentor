<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="main_bg">
  <p></p>
<div class="card">
  <div class="Img_Container">
    <img src="images/image-equilibrium.jpg" class="img">
    <div class="overlay">
      <img src="images/icon-view.svg" class="img">
    </div>
  </div>
  <p class="font_white hover_cyan"><b>Equilibrium #3429</b></p>

  <p class="Soft_Blue">Our Equilibrium collection promotes balance and calm.</p>

  <span class="Cyan"><img src="images/icon-ethereum.svg"> 0.041 ETH</span>
  <span class="Soft_Blue right"><img src="images/icon-clock.svg">3 days left</span>
  <hr/>
  <p class="Soft_Blue foot_note"><img src="images/image-avatar.png"> <span>Creation of <a class="font_white hover_cyan" href="#">Jules Wyvern</a></span></p>
</div>

  <div class="attribution Soft_Blue">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angelito Arboleda</a>.
  </div>
</body>
</html>
